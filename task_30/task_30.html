<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 30</title>
    <link href="task_30.css" rel="stylesheet">
</head>
<body>
<form>
    <p>
        <label for="name">名称</label>
        <input id="name" type="text">
        <span id="name-prompt"></span>
    </p>

    <p>
        <label for="psw">密码</label>
        <input id="psw" type="password">
        <span id="psw-prompt"></span>
    </p>

    <p>
        <label for="psw-confirm">密码确认</label>
        <input id="psw-confirm" type="password">
        <span id="psw-confirm-prompt"></span>
    </p>

    <p>
        <label for="email">邮箱</label>
        <input id="email" type="text">
        <span id="email-prompt"></span>
    </p>

    <p>
        <label for="phone-number">手机</label>
        <input id="phone-number" type="text">
        <span id="phone-number-prompt"></span>
    </p>

    <p>
        <input id="validate-btn" type="button" value="提交">
    </p>
</form>
<script src="task_30.js"></script>
</body>
</html>
